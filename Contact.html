    <section class="home-bg section h-100vh" id="home">
        <video class="bg-vid" autoplay loop muted>
            <source src="assets/img/pinterestdownloader.com-1720641171.649786.jpg">
        </video>
        <div class="bg-overlay"></div>
        <div class="container z-index">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="text-white text-center">
                        <h4>Hello & Welcome</h4>
                        <h1 class="header_title mb-0 mt-3">To my <span class="element fw-bold" data-elements="Profile., Web."></span></h1>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center">
                        <h2>Contact Me</h2>
                        <p>If you have any questions or just want to say hello, feel free to reach out!</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom btn-rounded">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/typed.js"></script>

    <script>
        $(".element").each(function() {
            var $this = $(this);
            $this.typed({
                strings: $this.attr('data-elements').split(','),
                typeSpeed: 100,
                backDelay: 3000
            });
        });

        // Disabled Contact Form Submission (no database or backend involved)
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("This is a demo. Your message has not been sent to any server.");
        });
    </script>
